<title>SecureUML GUI</title>
</head>
<body>

An ArgoUML plugin for editing SecureUML policies.

Allows the editing of SecureUML permissions using simple GUI
controls, instead of manually using the SecureUML profile. 

Also contains a plugin to generate SecureUML policy templates from
use-case diagrams.
